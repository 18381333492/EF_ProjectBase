 <script type="text/javascript">
     $(function () {
         TouchSlide({
             slideCell: "#slide",
             titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
             mainCell: ".bd ul",
             effect: "left",
             autoPlay: true,//自动播放
             autoPage: true, //自动分页
             switchLoad: "_src",//切换加载，真实图片路径为"_src"
             interTime: 3000,
             delayTime: 500,
         });

         $('#hide dl').hide();
         clickChoose($('#One dd').eq(0));
         clickChoose($('#hide dd').eq(0));
         //详情属性选择
         $('#One dd').click(function (e) {
             clickChoose(this);
             var num = parseInt($(this).attr("data-order"));
             $('#slide .hd ul li').eq(num).addClass('on').siblings().removeClass('on');
             $('#slide .hd ul li').eq(num).click();
         });
         $('#hide dd').click(function (e) {
             clickChoose(this);
         });
         //选中属性
         function clickChoose(object) {
             if (!$(object).hasClass('attr_sold_out')) {
                 $(object).addClass('check').siblings().removeClass('check');
                 if ($(object).attr("data-Id").length != 0) {
                     var htmlId = $(object).attr("data-Id");
                     $('#hide dl').hide();
                     $('#' + htmlId).show();
                     $('#hide dd').removeClass('check');//移除二级的所有的check样式
                     clickChoose($('#' + htmlId).children('dd').eq(0));
                 }
             }
         }
         var scrollTop = 0;
         TouchSlide({
             slideCell: "#goodsContent",
             startFun: function (i, c) {
                 var prodId = $("#prodId").val();
                 if (i == 1) {//规格参数
                     var th = jQuery("#goodsContent .bd ul").eq(i);
                     if (!th.hasClass('hadGoodsContent')) {
                         queryParameter(th, prodId);
                     }

                     if ($(window).scrollTop() > scrollTop) {
                         $(window).scrollTop(scrollTop);
                     }
                 }
             },
         });

         domin.bingEvent();
     });

     var domin = function (obj) { return obj; }(new function () {

         var order = new orderConfrim().orders;

         //立即购买
         function buyNow() {
             order.sGoodName = $('title').text();
             order.iGoodsCount = $('#prodCount').val();
             order.dSinglePrices = $('#prodCash').text();
             order.dTotalPrices = parseFloat(order.dSinglePrices) * parseInt(order.iGoodsCount).toFixed(2);
             order.dPrices = order.dTotalPrices;
             var num = parseInt($('#One dd[class=check]').attr('data-order'));//获取选择的规格商品图片顺序
             order.sGoodsPicture = $('.tempWrap ul li').eq(num).find('img').attr('src');//获取选择的图片
             //商品规格选择
             var OneStandard ="颜色:"+ $('#One dd[class=check]').text().trim();//获取一级规格
             var TwoStandard ="尺寸:"+ $('#hide dd[class=check]').text().trim();//获取二级规格
             order.sGoodsInfo = OneStandard + " " + TwoStandard;

             client.localStorage.setStorage("order", order);
             location.href = "/OrderPage/Order.html"
         }

         //绑定事件
         function bingEvent() {
             $('.buyNow').on("click", buyNow);
         }

         return {
             bingEvent: bingEvent
         }

     });
