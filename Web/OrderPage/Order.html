<script type="text/javascript">
    $(function () {
        alert.loading("亲,手机格式错误了!");
        domin.bingEvent();
    });
    var domin = function (obj) { return obj; }(new function () {
        //事件绑定
        function bingEvent() {
            $("#area").citySelect({ type: 2 });


            $('#js_sure').on("click", function () {
                $('.t-size').text("dsdsdsd");
                history.back();
            });

            Mobilebone.callback = function (page_in, page_out) {
                var id_in = page_in.id;
                var id_out = page_out == null ? "" : page_out.id;
                if (id_in == "js_address_list") {
                    $('.t-footer').show();
                } else {
                    $('.t-footer').hide();
                }
            }

        }
        return {
            bingEvent: bingEvent
        }
    });
    //mobilebone callback
</script>
